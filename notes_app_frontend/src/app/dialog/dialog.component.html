<h2 mat-dialog-title class="dialog-title">{{ data.title }}</h2>
<mat-dialog-content>
  <p class="dialog-message">{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary" class="dialog-button">Close</button>
</mat-dialog-actions>
